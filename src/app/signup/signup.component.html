<div class="signup-main d-flex align-items-center justify-content-center min-vh-100">
    <div class="signup-block">
        <div class="logo-block text-center">
            <h3>Mock <span class="it-text">It</span></h3>
            <div class="d-flex justify-content-evenly">
                <button type="button" class="btn col-5 text-light" (click)="isInterveiwer = false" [ngStyle]="{'background-color': isInterveiwer ? 'gray':'blue'}">Register as Candidate</button>
                <button type="button" class="btn col-5 text-light" (click)="isInterveiwer = true" [ngStyle]="{'background-color': !isInterveiwer ? 'gray':'blue'}">Register as Interviewer</button>
            </div>
        </div>
        <div *ngIf="!isInterveiwer">
            <h2 class="text-center my-4">Candidate Form</h2>
            <form [formGroup]="CandidateForm" (ngSubmit)="CandidateSignup()">
                <div class="form-group pb-2">
                    <div class="col-auto">
                        <label for="name" class="col-form-label">User Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="name" class="form-control" aria-describedby="passwordHelpInline"
                            formControlName="name" />
                    </div>
                    <div class="err-msg" *ngIf="isSubmitted && CandidateForm.controls['name'].errors?.['required']">
                        Please enter User Name
                    </div>
                </div>
                <div class="form-group pb-2">
                    <div class="col-auto">
                        <label for="email" class="col-form-label">Email</label>
                    </div>
                    <div class="col-auto">
                        <input type="email" id="email" class="form-control" aria-describedby="passwordHelpInline"
                            formControlName="email" />
                    </div>
                    <div class="err-msg" *ngIf="isSubmitted && CandidateForm.controls['email'].errors?.['required']">
                        Please enter email
                    </div>
                </div>
                <div class="row g-3 align-items-center pb-2">
                    <div class="form-group">
                        <div class="col-auto">
                            <label for="phoneNumber" class="col-form-label">Mobile</label>
                        </div>
                        <div class="col-auto">
                            <input formControlName="phoneNumber" type="text" id="mobile" class="form-control" />
                        </div>
                        <div class="err-msg" *ngIf="isSubmitted && CandidateForm.controls['phoneNumber'].errors?.['required']">
                            Please enter mobile
                        </div>
                    </div>
                </div>
                <div class="row g-3 align-items-center pb-2">
                    <div class="form-group">
                        <div class="col-auto">
                            <label for="password" class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <input formControlName="password" type="password" id="password" class="form-control" />
                        </div>
                        <div class="err-msg" *ngIf="isSubmitted && CandidateForm.controls['password'].errors?.['required']">
                            Please enter password
                        </div>
                    </div>
                </div>
                <div class="w-100">
                    <button type="submit" class="w-100 btn btn-success mt-3">Candidate SignUp</button>
                </div>
            </form>
            <div class="bottom-link d-flex align-items-center mt-3 flex-column">
                <p class="mb-0">Already Mocked It ?</p>
                <a href="" routerLink="/login">Login</a>
            </div>
        </div>
        <div *ngIf="isInterveiwer">
            <h2 class="text-center my-4">Interviewer Form</h2>
            <form [formGroup]="InterviewerForm" (ngSubmit)="InterviewerSignup()">
                <div class="form-group pb-2">
                    <div class="col-auto">
                        <label for="name" class="col-form-label">User Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="name" class="form-control" aria-describedby="passwordHelpInline"
                            formControlName="name" />
                    </div>
                    <div class="err-msg" *ngIf="isSubmitted && InterviewerForm.controls['name'].errors?.['required']">
                        Please enter User Name
                    </div>
                </div>
                <div class="form-group pb-2">
                    <div class="col-auto">
                        <label for="email" class="col-form-label">Email</label>
                    </div>
                    <div class="col-auto">
                        <input type="email" id="email" class="form-control" aria-describedby="passwordHelpInline"
                            formControlName="email" />
                    </div>
                    <div class="err-msg" *ngIf="isSubmitted && InterviewerForm.controls['email'].errors?.['required']">
                        Please enter email
                    </div>
                </div>
                <div class="row g-3 align-items-center pb-2">
                    <div class="form-group">
                        <div class="col-auto">
                            <label for="phoneNumber" class="col-form-label">Mobile</label>
                        </div>
                        <div class="col-auto">
                            <input formControlName="phoneNumber" type="text" id="mobile" class="form-control" />
                        </div>
                        <div class="err-msg" *ngIf="isSubmitted && InterviewerForm.controls['phoneNumber'].errors?.['required']">
                            Please enter mobile
                        </div>
                    </div>
                </div>
                <div class="row g-3 align-items-center pb-2">
                    <div class="form-group">
                        <div class="col-auto">
                            <label for="password" class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <input formControlName="password" type="password" id="password" class="form-control" />
                        </div>
                        <div class="err-msg" *ngIf="isSubmitted && InterviewerForm.controls['password'].errors?.['required']">
                            Please enter password
                        </div>
                    </div>
                </div>
                <div class="w-100">
                    <button type="submit" class="w-100 btn btn-success mt-3">Interviewer SignUp</button>
                </div>
            </form>
            <div class="bottom-link d-flex align-items-center mt-3 flex-column">
                <p class="mb-0">Already Mocked It ?</p>
                <a href="" routerLink="/login">Login</a>
            </div>
        </div>
    </div>
</div>
