<div class="container-fluid">
  <div class="row justify-content-evenly">
    <div class="card col-8" *ngIf="isAccount">
      <div class="card-body d-flex justify-content-around">
        <div class="text-center col-4">
          <img [src]="url" alt="userimg" class="rounded-circle mx-2" width="250" height="250">
          <input type="file" class="custom-file-input" id="exampleFormControlFile1" (change)="onSelected($event)">
        </div>
        <form class="col-8">
          <div class="form-group w-75 mx-auto mb-3">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter UserName">
            <small id="emailHelp" class="form-text text-muted">We'll never share your user name with anyone
              else.</small>
          </div>
          <div class="form-group w-75 mx-auto mb-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group w-75 mx-auto mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group w-75 mx-auto mb-3">
            <label for="exampleInputPassword1">Mobile</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="mobile number">
          </div>
        </form>
      </div>
      <div class="d-grid gap-2 col-3 mx-auto mt-3 mb-3">
        <button class="btn btn-primary" type="button">Submit</button>
      </div>
    </div>
    <div class="card col-8" *ngIf="!isAccount">
      <div class="card mt-5 mb-5">
        <!-- <div class="card-header">
          Featured
        </div> -->
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Transaction 1</li>
          <li class="list-group-item">Transaction 2</li>
          <li class="list-group-item">Transaction 3</li>
        </ul>
      </div>
    </div>
    <!-- <div class="rightNav ms-5 col-2"> -->
    <div class="col-2">
      <div class="rightNav nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link mx-5 my-2 active" id="v-pills-home-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"
          (click)="isAccount = true">Account
          Settings</button>
        <button class="nav-link mx-5 my-2" id="v-pills-profile-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
          aria-selected="false" (click)="isAccount = false">My
          Transcations</button>
      </div>
    </div>
    <!-- </div> -->
  </div>
</div>
